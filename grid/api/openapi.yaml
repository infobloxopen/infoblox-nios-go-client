            addresses and networks or allows transfers from hosts authenticated by
            Transaction signature (TSIG) key. This setting overrides the Grid zone
            transfer settings.
          enum:
          - addressac
          items:
            $ref: '#/components/schemas/MemberDnsAllowTransfer'
          type: array
