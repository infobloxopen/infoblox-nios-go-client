          description: "Allows or rejects dynamic updates from specified IPv4 or IPv6\
            \ addresses, networks or from host authenticated by TSIG key. This setting\
            \ overrides Grid update settings."
          enum:
          - addressac
          items:
            $ref: '#/components/schemas/MemberDnsAllowUpdate'
          type: array
