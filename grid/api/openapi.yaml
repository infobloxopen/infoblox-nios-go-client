          description: Determines if queries from specified IPv4 or IPv6 addresses
            and networks are enabled or not. The appliance can also use Transaction
            Signature (TSIG) keys to authenticate the queries. This setting overrides
            the Grid query settings.
          enum:
          - addressac
          items:
            $ref: '#/components/schemas/MemberDnsAllowQuery'
          type: array
        allow_recursive_query:
          description: Determines if the responses to recursive queries is enabled
            or not. This setting overrides Grid recursive query settings.
          example: false
          type: boolean
